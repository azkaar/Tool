<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Responsive Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Upload Section */
        #upload-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #upload-section input[type="file"] {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 2px dashed #007BFF;
            border-radius: 5px;
            background-color: #f0f8ff;
            cursor: pointer;
        }

        #upload-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        #upload-section input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #upload-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #upload-section button:hover {
            background-color: #0056b3;
        }

        /* Result Section */
        #result-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        #download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #218838;
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            main {
                padding: 10px;
            }

            #upload-section, #result-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Top Ad Section -->
        <section id="ad-top">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Upload and Compression Section -->
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn">Compress Image</button>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- Bottom Ad Section -->
        <section id="ad-bottom">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            
            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);

                    document.getElementById('compressed-image').src = compressedImage;
                    document.getElementById('download-link').href = compressedImage;
                };
            };

            reader.readAsDataURL(file);
        });

        // Update compression level value display
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });
    </script>
</body>
</html>
